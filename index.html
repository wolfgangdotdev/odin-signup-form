<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./scripts/script.js" defer></script>
	</head>
	<body>
		<div class="hero">
			<h1><img src="./images/odin-lined.png" alt="Odin Logo" />ODIN</h1>
			<div class="attribution">
				Photo by
				<a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
				<a href="https://unsplash.com/">Unsplash</a>
			</div>
		</div>
		<main>
			<header class="header">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up now
					to get started.
				</p>
				<p>You <em>know</em> you want to.</p>
			</header>
			<section class="form">
				<h2>Let's do this!</h2>
				<form action="#" method="get">
					<ul>
						<li>
							<label for="fname">First Name</label>
							<input type="text" id="fname" name="fname" />
						</li>
						<li>
							<label for="lname">Last Name</label>
							<input type="text" id="lname" name="lname" />
						</li>
						<li>
							<label for="lname">Email Address</label>
							<input type="email" id="email" name="email" />
						</li>
						<li>
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="phone" />
						</li>
						<li>
							<label for="password">Password</label>
							<input type="password" id="password" name="password" />
						</li>
						<li>
							<label for="confirm-pasword">Confirm Password</label>
							<input
								type="password"
								id="confirm-password"
								name="confirm-password" />
						</li>
					</ul>
				</form>
			</section>
			<section class="cta">
				<button class="create-button">Create Account</button>
				<p>Already have an account? <a href="#" class="login">Log in</a></p>
			</section>
		</main>
	</body>
</html>
